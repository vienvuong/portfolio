{{ define "main" }}
  <article class="post">
    {{ partial "post-header.html" (dict "page" . "pageIndex" 0) }}
    <div class="post-content">
      {{ .Content }}
    </div>

    {{ if .Params.SocialShare }}
      {{ partial "social-share.html" . }}
    {{ end }}

    {{ if .Params.Comments }}
      {{ partial "comments.html" . }}
    {{ end }}
  </article>
{{ end }}
